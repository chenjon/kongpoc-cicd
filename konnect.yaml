upstreams:
- algorithm: round-robin
  hash_fallback: none
  hash_on: none
  hash_on_cookie_path: /
  healthchecks:
    active:
      concurrency: 10
      healthy:
        http_statuses:
        - 200
        - 302
        interval: 0
        successes: 0
      http_path: /
      https_verify_certificate: true
      timeout: 1
      type: https
      unhealthy:
        http_failures: 3
        http_statuses:
        - 429
        - 404
        - 500
        - 501
        - 502
        - 503
        - 504
        - 505
        interval: 5
        tcp_failures: 3
        timeouts: 3
    passive:
      healthy:
        http_statuses:
        - 200
        - 201
        - 202
        - 203
        - 204
        - 205
        - 206
        - 207
        - 208
        - 226
        - 300
        - 301
        - 302
        - 303
        - 304
        - 305
        - 306
        - 307
        - 308
        successes: 1
      type: https
      unhealthy:
        http_failures: 2
        http_statuses:
        - 400
        - 429
        - 500
        - 503
        tcp_failures: 2
        timeouts: 2
    threshold: 0
  name: example_upstream
  slots: 10000
  tags:
  - dev
  targets:
  - tags:
    - demo
    target: httpbin.org:80
    weight: 100
  - tags:
    - demo
    target: mockbin.org:80
    weight: 100
